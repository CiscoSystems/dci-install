[scenario]
img_dir = etc
max_instances_per_tenant = 4
network_node_segments_deleted = False
advanced_vm_capabilities = False
test_packet_sizes = 64, 128, 256
test_packet_count = 10

[cisco]
user_name = {{ switch_tempest_section.0.username | default() }}
user_pw = {{ switch_tempest_section.0.password | default() }}
leaf1 = {{ switch_tempest_section.0.hostname | default() }}
leaf1_ip = {{ switch_tempest_section.0.sw | default() }}
leaf2 = {{ switch_tempest_section.1.hostname | default() }}
leaf2_ip = {{ switch_tempest_section.1.sw | default() }}

[ucsm]
ucsm_ip={{ network_ucsm_ip | default() }}
ucsm_username={{ network_ucsm_username |  default() }}
ucsm_password={{ network_ucsm_password |  default() }}
ucsm_host_dict={{ ucsm_host_dict.stdout |  default() }}
network_node_list={{ network_node_host.stdout | default() }}
eth_names=eth0,eth1
virtual_functions_amount=0